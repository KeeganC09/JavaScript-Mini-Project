<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CoviSafe</title>
    <link rel="icon" type="image/png" href="./assets/images/COVISAFE-logo.png">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <nav>
        <img src="assets/images/COVISAFE-logos_white.png">
    </nav>
    <br>
    <div id="part1">
        <form>
            <label for="fname">First name:</label>
            <input style="font-family:Source Sans Pro" type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input style="font-family:Source Sans Pro" type="text" id="lname" name="lname"><br><br>
            <label for="regno">Reg. No:</label>
            <input style="font-family:Source Sans Pro" type="text" id="regno" name="regno"><br><br>
            <label for="srmemail">SRM Email:</label>
            <input style="font-family:Source Sans Pro" type="email" id="srmemail" name="srmemail"><br><br>


            <label for="dept">Department:</label>
            <select style="font-family:Source Sans Pro" id="dept" name="dept">
                <optgroup style="font-family: 'Source Sans Pro'">
                    <option value="CSE">CSE</option>
                    <option value="EEE">EEE</option>
                    <option value="ECE">ECE</option>
                    <option value="MECH">Mechanical</option>
                    <option value="BIO">Biomedical</option>
                </optgroup>
            </select>
            <br>
            <br>
            <label for="sec">Section:</label>
            <select style="font-family:Source Sans Pro" id="sec" name="sec">
                <optgroup style="font-family: 'Source Sans Pro'">
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                    <option value="B1">B1</option>
                    <option value="B2">B2</option>
                    <option value="C1">C1</option>
                </optgroup>
            </select>
            <br>
            <br>
            <label for="year">Year:</label>
            <select style="font-family:Source Sans Pro" id="year" name="year">
                <optgroup style="font-family: 'Source Sans Pro'">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </optgroup>
            </select>
            <br>
            <br>
            <label for="hos">Hosteler:</label>
            <input type="radio" id="yes" name="hostel" value="Yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="hostel" value="No">
            <label for="no">No</label><br><br>
            <br>
            <button id="next" type="next" form="form1" value="Next">Next</button>
        </form>
    </div>
    <div id="part2" action="http://localhost:8006/data" method="POST">
        <form>
            <label for="age">Age:</label>
            <input style="font-family:Source Sans Pro" type="number" id="age" name="age"><br><br>
            <label>Gender:</label>
            <input type="radio" id="MALE" name="GENDER" value="MALE">
            <label for="MALE">Male</label>
            <input type="radio" id="FEMALE" name="GENDER" value="FEMALE">
            <label for="FEMALE">Female</label><br><br>
            <label>Vaccinated:</label>
            <input type="radio" id="YES" name="VACCINATED" value="YES">
            <label for="YES">Yes</label>
            <input type="radio" id="NO" name="VACCINATED" value="NO">
            <label for="NO">No</label><br><br>
            <label for="DOSE">Vaccination Status:</label>
            <select style="font-family:Source Sans Pro" name="DOSE" id="DOSE">
                <optgroup style="font-family: 'Source Sans Pro'">
                    <option value="1st DOSE">1st Dose</option>
                    <option value="2nd DOSE">2nd Dose</option>
                </optgroup>
            </select>
            <br><br>
            <label>If contracted COVID Before:</label>
            <input type="radio" id="cov" name="covid" value="YES">
            <label for="cov">Yes</label>
            <input type="radio" id="cov1" name="covid" value="NO">
            <label for="cov1">No</label><br><br>
            <label for="home_state">Home State:</label>
            <input style="font-family:Source Sans Pro" type="text" id="home_state" name="home_state"><br><br>
            <label>Vaccination Certificate:</label><br><br>
            <input style="font-family:Source Sans Pro" type="file" id="myFile" name="filename">
            <br><br>
            <label>RTPCR Test Report:</label><br>
            <p></p>
            <input style="font-family:Source Sans Pro" type="file" id="myFile" name="filename">
            <br><br><br>
            <button id="previous" type="PREVIOUS" form="form2" value="PREVIOUS">Previous</button>
            <br><br>
            <button id="submit" type="SUBMIT" form="form2" value="SUBMIT" onclick="addData()">Submit</button>

    </div>
    <div id="part3">
        <hr>
        <h2>
            <bold>
                <center>Corona Virus Live Status</center>
            </bold>
        </h2>
        <hr>

        <table border="1" style="margin:0 auto">
            <tr style="background-color: #8e44ad;">
                <th style="padding:10px">Origin</th>
                <th style="padding:10px">Total Confirmed</th>
                <th style="padding:10px">Total Deaths</th>
                <th style="padding:10px">Total Recovered</th>
            </tr>

            <tr>
                <td style="padding:10px">
                    <b> Global </b>
                </td>
                <td style="padding:10px">
                    <p id="g1"> </p>
                </td>
                <td style="padding:10px">
                    <p id="g2"> </p>
                </td>
                <td style="padding:10px">
                    <p id="g3"> </p>
                </td>
            </tr>

            <tr>
                <td style="padding:10px">
                    <b> India </b>
                </td>
                <td style="padding:10px">
                    <p id="i1"> </p>
                </td>
                <td style="padding:10px">
                    <p id="i2"> </p>
                </td>
                <td style="padding:10px">
                    <p id="i3"> </p>
                </td>
            </tr>
        </table>

        <!-- <a href="javascript:location.reload(true)">
            <button>
                <center>Refresh Page</center>
            </button> </a> -->
    </div>

    <script type="text/javascript" src="Home.js"></script>


    <script src="./assets/main.js"></script>
</body>

</html>
